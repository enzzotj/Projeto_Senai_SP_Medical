<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sp Medical Medico</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="container_fundotab">
    <header>
        <div class="container container_header">
            <div class="container_logo">
                <img class="logo" src="img/logo1.png" alt="logo">
            </div>
            <div class="container_final_header">
                <h1>Medico</h1>
                <input class="img_sair" type="image" src="img/SairBranco.png" alt="Sair">
            </div>
        </div>
    </header>
    <main>

        <div class="container_centralizar">
            <div class="container_tab">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Consulta</th>
                            <th>Nome</th>
                            <th>Medico</th>
                            <th>Descriçao</th>
                            <th>Situaçao</th>
                            <th>dd/mm/aaaa</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>#</td>
                            <td>Nome</td>
                            <td>NomeM</td>
                            <td>Text</td>
                            <td>Text</td>
                            <td>dd/mm/aaaa</td>

                        </tr>
                    </tbody>
                </table>
            </div>
            <form>
                    <input class="input_cad" type="text" name="Consulta" placeholder="Consulta">
                    <input class="input_cad" type="text" name="Situação" placeholder="Situação">
                    <button class="input_cad_button" type="submit" name="Cadastrar">Cadastrar</button>

            </form>

        </div>

    </main>
</body>

</html>
